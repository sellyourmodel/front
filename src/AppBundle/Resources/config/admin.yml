services:
## Admin resources

    app.admin.category:
        class: AppBundle\Admin\CategoryAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Каталог, label: Разделы каталога}
        arguments: [~, AppBundle\Entity\Category, AppBundle:CategoryAdmin]
        calls:
            - [ setTemplate, [list, AppBundle:Admin:category_list.html.twig]]

